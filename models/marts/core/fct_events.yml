models:
  - name: fct_events
    description: '{{ doc("fct_events") }}'
    columns:
      - name: session_id
        data_type: varchar
        description: '{{ doc("session_id") }}'

      - name: created_at
        data_type: timestamp_ntz
        description: '{{ doc("created_at") }}'

      - name: user_id
        data_type: number
        description: '{{ doc("bingeflix_column_user_id") }}'

      - name: event_name
        data_type: varchar
        description: '{{ doc("event_name") }}'

      - name: event_id
        data_type: number
        description: '{{ doc("event_id") }}'
        tests:
          - not_null
          - unique